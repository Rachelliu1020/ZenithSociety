<div class="container">
  <div class="form-horizontal">
  <div class="text-danger" *ngIf="authFail">{{errorMsg}}</div>
  <div class="form-group">
      <label class="control-label col-sm-2" >User Name: </label>
      <div class="col-sm-10">
         <input class="form-control" [(ngModel)]="newUser.userName" placeholder="User Name" required>
      </div>
  </div>
  <div class="form-group">
      <label class="control-label col-sm-2">Password: </label>
      <div class="col-sm-10">
         <input class="form-control" type="password" [(ngModel)]="newUser.passWord" placeholder="Password" required>
      </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
       <button class="btn btn-default" (click)="login(newUser);">
          Login
       </button>
    </div>
  </div>
  </div>
</div>
