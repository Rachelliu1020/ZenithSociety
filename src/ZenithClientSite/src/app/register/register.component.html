
<!---->
<div class="container">

  <div class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" ></label>
      <div class="col-sm-10">
        <div class="text-danger" *ngIf="authFail">
            {{errorMsg}}
        </div>

        <div class="text-danger" *ngIf="validFail">
            <p class="text-danger" *ngFor="let err of validationErr.errors">{{err.description}}</p>
         </div>

        <div class="text-danger" *ngIf="emptyField">
            <p class="text-danger">please fill in all the empty field</p>
        </div>

        <div class="text-danger" *ngIf="emailFail">
            <p class="text-danger">please input an valid email address</p>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" >User Name:</label>
      <div class="col-sm-10">          
        <input class="form-control"  [(ngModel)]="newUser.UserName" placeholder="User Name" required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" >First Name:</label>
      <div class="col-sm-10">          
       <input class="form-control"  [(ngModel)]="newUser.FirstName" placeholder="First Name" required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" >Last Name:</label>
      <div class="col-sm-10">          
        <input class="form-control"  [(ngModel)]="newUser.LastName" placeholder="Last Name" required>
      </div>
    </div>
   
    <div class="form-group">
      <label class="control-label col-sm-2" >Email:</label>
      <div class="col-sm-10">          
        <input class="form-control"  [(ngModel)]="newUser.Email" placeholder="Email" required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" >Password:</label>
      <div class="col-sm-10">          
        <input class="form-control"  type="password" [(ngModel)]="newUser.Password" placeholder="Password" required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" >Confirm Password:</label>
      <div class="col-sm-10">          
        <input class="form-control"  type="password" [(ngModel)]="newUser.ConfirmPassword" placeholder="Confirm Password" required>
      </div>
    </div>


    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button (click)="register(newUser);" class="btn btn-default">Register</button>
      </div>
    </div>
  </div>
</div>
